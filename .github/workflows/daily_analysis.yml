name: Daily Analysis at 21:00 MSK

on:
  schedule:
    - cron: '0 18 * * *'  # 18:00 UTC = 21:00 MSK
  workflow_dispatch:  # Для ручного запуска

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install python-dotenv supabase mymemory-translator requests beautifulsoup4

      - name: Run analysis
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ANALYSIS_CHAT_ID: ${{ secrets.ANALYSIS_CHAT_ID }}
        run: python analyze.py
